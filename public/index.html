<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Verification Tool | Nitin Kumar</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            margin: 0;
            background: linear-gradient(135deg, #0f172a, #020617);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .card {
            background: #020617;
            width: 100%;
            max-width: 460px;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.06);
        }

        h1 {
            text-align: center;
            font-size: 22px;
            margin-bottom: 8px;
        }

        p {
            text-align: center;
            font-size: 14px;
            color: #94a3b8;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #1e293b;
            background: #020617;
            color: #fff;
            outline: none;
            font-size: 14px;
        }

        button {
            width: 100%;
            margin-top: 12px;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(90deg, #06b6d4, #3b82f6);
            color: white;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }

        .result {
            margin-top: 20px;
            font-size: 14px;
            line-height: 1.6;
            background: #020617;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #1e293b;
            display: none;
            white-space: pre-wrap;
        }

        footer {
            margin-top: 14px;
            text-align: center;
            font-size: 11px;
            color: #64748b;
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>Email Verification Tool</h1>
        <p>Node.js SMTP + MX + Typo Detection</p>

        <input id="email" placeholder="Enter email address" />
        <button onclick="verify()">Verify Email</button>

        <div id="output" class="result"></div>

        <footer>Built by Nitin Kumar — MERN Stack Developer</footer>
    </div>

    <script>
        async function verify() {
            const email = document.getElementById("email").value.trim();
            const output = document.getElementById("output");

            if (!email) {
                output.style.display = "block";
                output.textContent = "Please enter an email address";
                return;
            }

            output.style.display = "block";
            output.textContent = "Verifying... ⏳";

            try {
                const res = await fetch("/api/verify", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email })
                });

                const data = await res.json();

                output.textContent = JSON.stringify(data, null, 2);
            } catch (err) {
                output.textContent = "Server error. Please try again.";
            }
        }
    </script>

</body>

</html>
